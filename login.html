<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chinu Food World - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Section -->
    <section class="login">
        <h1>Login to Your Account</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="home.html" class=" submit">login </a>
        </form>
        <div id="error-message" class="hidden"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2010 Chinu Food World. All Rights Reserved.</p>
    </footer>

    <script>
        // Mock login functionality
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way

            // Here, you can implement actual login logic
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation (this should be replaced with actual authentication logic)
            if (email === "user@example.com" && password === "123") {
                // Mock successful login
                const userName = email.split('@')[0]; // Get the username from the email
                window.location.href = "welcome.html?user=" + encodeURIComponent(userName); // Redirect to welcome page
            } else {
                // Show error message if login fails
                errorMessage.textContent = "Invalid email or password. Please try again.";
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
